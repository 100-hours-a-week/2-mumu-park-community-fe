<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세조회</title>
    <link rel="stylesheet" href="detail.css" />
  </head>
  <body>
    <header>
      <button
        type="button"
        class="back-button"
        onclick="window.location.href='../main/main.html'"
      >
        &lt;
      </button>
      <h1>아무 말 대잔치</h1>
      <div class="profile-section">
        <div class="profile-image">
          <img src="../photo/profile_mumu.jpeg" alt="profile" />
        </div>
        <div class="profile-dropdown" style="display: none">
          <a href="../../member/profile-update.html" class="dropdown-item"
            >회원정보수정</a
          >
          <a href="../../member/password-update.html" class="dropdown-item"
            >비밀번호수정</a
          >
          <a href="#" class="dropdown-item logout">로그아웃</a>
        </div>
      </div>
    </header>

    <main class="container">
      <article class="post-detail">
        <div class="post-header">
          <h2>무무의 게시글</h2>
          <div class="post-meta">
            <!-- 왼쪽: 작성자 정보와 날짜 -->
            <div class="left-meta">
              <div class="author-info">
                <img
                  src="../photo/profile_mumu.jpeg"
                  alt="author"
                  class="author-image"
                />
                <span>더미 작성자 1</span>
              </div>
              <div class="date">2021-01-01 00:00:00</div>
            </div>
            <!-- 오른쪽: 수정/삭제 버튼 -->
            <div class="post-actions">
              <button class="action-btn">수정</button>
              <button class="action-btn">삭제</button>
            </div>
          </div>
        </div>

        <div class="post-content">
          <div class="image-container">
            <img src="../photo/" alt="post image" class="post-image" />
          </div>
          <p class="content-text">
            무언가 세기말감성이 어린양파스타이다. 삶은 완자 놀이로 모래바람과
            밤하늘다...
          </p>
        </div>

        <div class="interaction-buttons">
          <button class="stat-button">
            <span>123</span>
            <span>좋아요수</span>
          </button>
          <button class="stat-button">
            <span>123</span>
            <span>조회수</span>
          </button>
          <button class="stat-button">
            <span>123</span>
            <span>댓글</span>
          </button>
        </div>

        <div class="comments-section">
          <div class="comment-input-container">
            <textarea placeholder="댓글을 남겨주세요!"></textarea>
            <div class="comment-button-container">
              <button class="comment-submit">댓글 등록</button>
            </div>
          </div>

          <div class="comment-list">
            <div class="comment">
              <div class="comment-container">
                <div class="comment-left">
                  <img src="../photo/profile_mumu.jpeg" alt="commenter" class="commenter-image" />
                  <span class="commenter-name"><strong>더미 작성자 1</strong></span>
                  <span class="comment-date">2021-01-01 00:00:00</span>
                </div>
                <div class="comment-right">
                  <button class="action-btn">수정</button>
                  <button class="action-btn">삭제</button>
                </div>
              </div>
              <p class="comment-text">댓글 내용</p>
            </div>
        </div>
      </article>
    </main>

    <script src="./detail.js"></script>
  </body>
</html>
