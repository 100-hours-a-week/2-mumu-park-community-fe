<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>아무 말 대잔치</h1>
      <div class="profile-section">
        <div class="profile-image">
          <img src="../photo/profile_mumu.jpeg" alt="profile" />
        </div>
        <div class="profile-dropdown" style="display: none">
          <a href="../../member/profile-update.html" class="dropdown-item"
            >회원정보수정</a
          >
          <a href="../../member/password-update.html" class="dropdown-item"
            >비밀번호수정</a
          >
          <a href="#" class="dropdown-item logout">로그아웃</a>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="welcome-section">
        <p>안녕하세요,</p>
        <p>아무 말 대잔치 <strong>게시판</strong> 입니다.</p>
      </div>

      <div class="write-button">
        <button onclick="window.location.href='../post/post.html'">
          게시글 작성
        </button>
      </div>

      <div class="posts">
        <article class="post-card">
          <h2>제목 1</h2>
          <div class="post-meta">
            <div class="post-meta-left">
              <span>좋아요 0</span>
              <span>댓글 0</span>
              <span>조회수 0</span>
            </div>
            <span class="post-date">2021-01-01 00:00:00</span>
          </div>
          <div class="user-info">
            <div class="avatar"></div>
            <span class="username">더미 작성자 1</span>
          </div>
        </article>
      </div>
    </main>

    <script src="./main.js"></script>
    <script src="../../dummy.js"></script>
  </body>
</html>
