<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="password-update.css" />
  </head>
  <body>
    <header>
      <h1>아무 말 대잔치</h1>
      <div class="profile-section">
        <div class="profile-image">
          <img src="../photo/profile_mumu.jpeg" alt="profile" />
        </div>
        <div class="profile-dropdown" style="display: none">
          <a href="../../member/profile-update.html" class="dropdown-item"
            >회원정보수정</a
          >
          <a href="../../member/password-update.html" class="dropdown-item"
            >비밀번호수정</a
          >
          <a href="#" class="dropdown-item logout">로그아웃</a>
        </div>
      </div>
    </header>

    <div class="container">
      <h2>비밀번호 수정</h2>
      <form id="newPasswordForm">
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력하세요"
            required
          />
          <p class="helper-text">* helper text</p>
        </div>

        <div class="input-group">
          <label for="confirm-password">비밀번호 확인</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="비밀번호를 한번 더 입력하세요"
            required
          />
          <p class="helper-text">* helper text</p>
        </div>

        <div class="input-group">
          <button type="submit">수정하기</button>
        </div>
      </form>
    </div>
    <script src="password-update.js"></script>
    <script src="../util/toast.js"></script>
    <script src="../util/dropdown.js"></script>
    <script src="../validator/password-validator.js"></script>
  </body>
</html>
