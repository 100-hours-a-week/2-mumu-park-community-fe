<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="./profile-update.css" />
  </head>
  <body>
    <header>
      <h1>아무 말 대잔치</h1>
      <div class="profile-section">
        <div class="profile-image">
          <img class="prf-img" src="../photo/profile_mumu.jpeg" alt="profile" />
        </div>
        <div class="profile-dropdown" style="display: none">
          <a href="../../member/profile-update.html" class="dropdown-item"
            >회원정보수정</a
          >
          <a href="../../member/password-update.html" class="dropdown-item"
            >비밀번호수정</a
          >
          <a href="#" class="dropdown-item logout">로그아웃</a>
        </div>
      </div>
    </header>

    <div class="update-container">
      <h2>회원정보수정</h2>
      <form id="update-btn">
        <div class="input-group">
          <label for="profile-image">프로필 사진 *</label>
          <div class="image-container">
            <div class="image-preview" id="imagePreview">
              <img id="previewImg" src="../photo/profile_mumu.jpeg" alt="profile" />
              <div class="image-overlay">
                <span class="change-text">변경</span>
              </div>
            </div>
          </div>
          <input type="file" id="profile-image" accept="image/*" />
        </div>

        <div class="input-group">
          <label for="email">이메일</label>
          <p></p>
        </div>

        <div class="input-group">
          <label for="nickname">닉네임</label>
          <input
            type="text"
            id="nickname"
            placeholder="닉네임을 입력하세요"
            required
          />
          <p class="helper-text">* helper text</p>
        </div>

        <button type="submit" class="update-btn">수정하기</button>
      </form>

      <button class="withdrawl-btn">
        회원탈퇴
      </button>

      <script src="./profile-update.js"></script>
      <script src="../util/toast.js"></script>
      <script src="../util/dropdown.js"></script>
      <script src="../validator/nickname-validator.js"></script>
      <script src="../util/image-compressor.js"></script>
      <script src="../util/tmpFunction.js"></script>
  </body>
</html>
